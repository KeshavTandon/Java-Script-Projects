<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input  readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

       

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>10</p>
            </div>

            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>
             
            <!-- Checkboxes -->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="lowercase" class="chckbx">Includes Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="uppercase" class="chckbx" >Includes Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers" class="chckbx">Includes Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols" class="chckbx">Includes Symbols</label>
            </div>

            <!-- Strength Section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- Generate Password -->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
